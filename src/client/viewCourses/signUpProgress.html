<template name="signUpProgress">
	<div class="progress">
		<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{percentagePlacesFree}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percentagePlacesFree}}%">
			{{numberUsersSignedUp}} / {{details.numberOfSpaces}}
		</div>
	</div>
	{{numberUsersSignedUp}}
</template>
