<template name="viewSessionDetails">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Date</th>
				<th>Time</th>
				<th>Duration</th>
				<th>Place</th>
			</tr>
		</thead>
		<tbody>	
			{{#each sessions}}
			<tr>
				<td>{{>date startsAt}}</td>
				<td>{{>time startsAt}}</td>
				<td>{{durationMinutes}}</td>
				<td>{{locationName}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
