<template name="viewCourse">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="page-header" style="margin-top:0px">
				<h3 style="margin-top:5px">{{details.title}}</h3>
			</div>
			{{#if isInRole "administrator"}}
				{{#unless approved}}
					<div class="alert alert-warning" role="alert">
						<span class="glyphicon glyphicon-warning-sign"></span>
						This course has not yet been approved. <a href="#" class="alert-link lnk-approve-course"> Approve it now</a>
					</div>
				{{/unless}}
			{{/if}}
			<div class="row">

				<div class="col-md-9">
					<p>
						<strong>Objectives:</strong>
						{{details.objectives}}
					</p>
					<p>
						<strong>Intended Learnings:</strong>
						{{details.intendedLearnings}}

					</p>
				</div>
				<div class="col-md-3">
					{{> signUpProgress}}
					{{>label label=details.formatType icon="bullhorn"}}
					{{>label label=createdByUserName icon="user"}}
					{{#if isSignedUp}}
						<span class="label label-success">
							<span class="glyphicon glyphicon-ok"> </span>
							Subscribed
						</span>
					{{/if}}
				</div>
			</div>
			<p>
				<a href="#" class="btn btn-default" role="button" data-toggle="collapse" data-target="#sessionDetails_{{_id}}" aria-expanded="false" aria-controls="sessionDetails_{{_id}}">
					<span class="glyphicon glyphicon-calendar"> </span>
					Times / Places
				</a>
				{{#if canSignUptoOrRegignFromCourse}}
				<button class="btn btn-primary btn-sign-up {{#if isSignedUp}}btn-danger{{/if}}" role="button" disabled="{{#unless currentUser}}disabled{{/unless}}" >
					<span class="glyphicon  {{#if isSignedUp}} glyphicon-remove {{else}} glyphicon-ok {{/if}}"> </span>
					{{#if isSignedUp}}Resign{{else}}Sign Up{{/if}}
				</button>
				{{/if}}
				{{#if canEdit}}
				<button class="btn btn-warning btn-edit" role="button">
					<span class="glyphicon glyphicon-edit"> </span>
					Edit
				</button>
				{{/if}}
			</p>
			<div id="sessionDetails_{{_id}}" class="collapse">
				{{> viewSessions sessions=sessions}}
			</div>
		</div>
	</div>
</template>
