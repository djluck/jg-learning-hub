<template name="viewCourse">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="page-header" style="margin-top:0px">
				<h3 style="margin-top:5px">{{details.title}}</h3>
			</div>
			<div class="row">

				<div class="col-md-9">
					<p>
						<strong>Objectives:</strong>
						{{details.objectives}}
					</p>
					<p>
						<strong>Intended Learnings:</strong>
						{{details.intendedLearnings}}

					</p>
				</div>
				<div class="col-md-3">
					{{> signUpProgress}}
					{{>label label="Finance Team" icon="briefcase"}}
					{{>label label=details.formatType icon="bullhorn"}}
					{{>label label="James Luck" icon="user"}}
					{{#if isSignedUp}} 
						<span class="label label-success">
							<span class="glyphicon glyphicon-ok"> </span> 
							Subscribed 
							
						</span>
					{{/if}}
	
						
			

					<!--
					<div class="text-right">
						<small class="small"> James Luck / Ann Other</small>	
						<span class="glyphicon glyphicon-user"></span>

					</div>-->
				</div>
			</div>			
			<p>
				<a href="#" class="btn btn-default" role="button" data-toggle="collapse" data-target="#sessionDetails_{{_id}}" aria-expanded="false" aria-controls="sessionDetails_{{_id}}">
					<span class="glyphicon glyphicon-calendar"> </span>
					Times / Places
				</a> 
				<button class="btn btn-primary btn-sign-up {{#if isSignedUp}}btn-danger{{/if}}" role="button" disabled="{{#if noUser}}disabled{{/if}}" >
					<span class="glyphicon  {{#if isSignedUp}} glyphicon-remove {{else}} glyphicon-ok {{/if}}"> </span>
					{{#if isSignedUp}}Resign{{else}}Sign Up{{/if}}
				</button>
			</p>
			<div id="sessionDetails_{{_id}}" class="collapse">
				{{> viewSessions sessions=getSessions}}
			</div>
			
		</div>
	</div>
</template>
