<template name="usersAttending">
    <div class="well well-sm">
        {{#each signedUpUsers}}
            <span class="label label-success">{{profile.name}}</span>
        {{/each}}
    </div>

    {{#if hasWaitingList}}
        <h5>Waiting List</h5>
        <div class="well well-sm">
            {{#each usersOnWaitingList}}
                <span class="label label-warning">#{{position}} - {{user.profile.name}}</span>
            {{/each}}
        </div>
    {{/if}}
</template>
