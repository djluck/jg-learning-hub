<template name="notifyWaitingListPosition">
    <div class="alert alert-info" role="alert">
        <p>
            <span class="glyphicon glyphicon-info-sign"></span>
            <strong>This course is currently full but you're #{{waitingListPosition}} on the waiting list.</strong>
        </p>
        <p>
            If a space becomes available, we'll subscribe you to the course and notify you by email.
        </p>
    </div>
</template>
