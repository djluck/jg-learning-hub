<template name="addCourse">

		<h2>Course Details <small>Sell it to us!</small></h2>
		{{#autoForm schema="Schemas.CourseDetails" id=formId role="form" doc=course.details}}
			{{>afQuickField name='title'}}
			{{>afQuickField name='objectives' rows=3}}
			{{>afQuickField name='intendedLearnings' rows=3}}
			{{>afQuickField name='suitableFor'}}
			{{>afQuickField name='numberOfSpaces' }}
			{{>afQuickField name='formatType' options=courseFormats firstOption="Please Select.." }}
			{{#if isInRole "administrator"}}
				{{>afQuickField name='runByUserId' options=users}}
			{{/if}}
		{{/autoForm}}
		<h2>Session details <small>When will it happen?</small></h2>
		<div class="container">
			{{#each sessions}}
				{{> sessionDetails}}
			{{/each}}

			<div class="row">
				<div class="col-md-9">
				</div>
				<div class="col-md-2">
					<p class="text-right">
						<button id="btnAddSession" type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add Session</button>
					</p>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>

		<p>
			<button id="btnAddCourse" class="center-block btn btn-primary btn-lg"><span class="glyphicon glyphicon-ok"> </span> Submit Course</button>
		</p>

</template>
