<template name="panels">
	<div class="row">
		{{> panel}}
	</div>
</template>


<template name="panel">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="page-header" style="margin-top:0px">
				<h3 style="margin-top:5px">Everything you wanted to know about charities</h3>
			</div>
			<div class="row">

				<div class="col-md-9">
					<p>
						<strong>Objectives:</strong>
						A walk through of our core consumer demographic mix on JustGiving: who uses JG? Why? What do they care about? How do they use JG? How do use tools like mosaic to classify our userbase?
					</p>
					<p>
						<strong>Intended Learnings:</strong>
						Understanding all the different ways we use analytics to track different things across JG. What to bear in mind when working on analyitcs and detailed run through of all the custom uses of analytics tracking

					</p>
				</div>
				<div class="col-md-3">
					{{> progress}}
					<div class="text-right">
						<small class="small"> Finance Team</small>
						<span class="glyphicon glyphicon-briefcase"></span>

					</div>
					<div class="text-right">
						<small class="small"> Workshop</small>	
						<span class="glyphicon glyphicon-bullhorn"></span>

					</div>
					<div class="text-right">
						<small class="small"> James Luck / Ann Other</small>	
						<span class="glyphicon glyphicon-user"></span>

					</div>
				</div>
			</div>
			


			<!--{{> progress}}-->
			<p>
				<a href="#" class="btn btn-default" role="button" data-toggle="collapse" data-target="#demo" aria-expanded="false" aria-controls="demo">
					<span class="glyphicon glyphicon-list-alt"> </span>
					Details
				</a> 
				<a href="#" class="btn btn-primary" role="button">
					<span class="glyphicon glyphicon-ok"> </span>
					Sign up
				</a>
			</p>

			{{> accordian}}

		</div>
	</div>
</template>


<template name="sortBy">
	<div class="row">
		<div class="pull-right">
		<p>
		<div class="btn-toolbar" role="toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					<span class="glyphicon glyphicon-filter"></span> <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Hide courses not subscribed to</a></li>
					<li><a href="#">Hide full courses</a></li>
				</ul>
			</div>
			<!-- Single button -->
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					<span class="glyphicon glyphicon-sort"></span> <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li class="active"><a class="active" href="#"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span> Created At </a></li>
					<li><a href="#"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span> Starts At </a></li>
				</ul>
			</div>
		</div>
</p>
</div>
	</div>
</template>


<template name="accordian">
	<div id="demo" class="collapse">

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Date</th>
					<th>Time</th>
					<th>Duration</th>
					<th>Place</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Monday 14th December</td>
					<td>13:00</td>
					<td>1 hr</td>
					<td>The Marketplace</td>
				</tr>
				<tr>
					<td>Tuesday 15th December</td>
					<td>11:00</td>
					<td>2 hrs</td>
					<td>The Garage</td>
				</tr>
			</tbody>
		</table>
	</div>
</template>


<template name="progress">
	<div class="progress">
		<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
			4 / 10
		</div>
	</div>
</template>
